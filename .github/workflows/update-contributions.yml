
name: Update contributions

on:
  # Manual button in Actions tab
  workflow_dispatch: {}

  # Daily scheduled run at 02:00 UTC (adjust as needed).
  # NOTE: quote the string because '*' is special in YAML.
  schedule:
    - cron: '0 2 * * *'

  # Run once after the workflow lands on the default branch (bootstrap)
  push:
    branches:
      - main   # <-- CHANGE if your default branch isn't 'main'

permissions:
  contents: write  # allow committing README/assets/data back to the repo

# Avoid overlapping runs for this branch
concurrency:
  group: update-contributions-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Diagnostic — show event & branch
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref:   ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Ensure output folders exist
        run: |
          mkdir -p data
          mkdir -p assets

      - name: Lint Python scripts (syntax only)
        run: |
          python -m py_compile \
            scripts/github_contributions.py \
            scripts/render_heatmap.py \
            scripts/update_readme.py

      # Uses your fine‑grained PAT (owned by you) so GraphQL queries run
      # as the *viewer* and include private/internal counts when enabled
      # in profile Contribution settings.
      # See: Private contributions visibility and viewer queries. 
      - name: Fetch contributions via GraphQL (viewer, last 12 months)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CONTRIB_TOKEN }}
        run: |
          python scripts/github_contributions.py \
            --out-json data/contributions.json \
            --out-md   data/summary.md

      # Render light + dark heatmaps; script must accept 3 args:
      # input_json, output_light_svg, output_dark_svg
      - name: Render heatmap SVGs (light + dark)
        run: |
          python scripts/render_heatmap.py \
            data/contributions.json \
            assets/contributions_heatmap_light.svg \
            assets/contributions_heatmap_dark.svg

      # Update README between markers with the summary + <picture> block
      - name: Update README
        run: |
          python scripts/update_readme.py data/summary.md README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.svg data/*
          if ! git diff --cached --quiet; then
            git commit -m "chore: update contributions (auto, $(date -u +%F))"
            git push
          else
            echo "No changes to commit."
          fi
