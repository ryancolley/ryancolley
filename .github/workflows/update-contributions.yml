
name: Update contributions

on:
  # Manual trigger from the Actions tab
  workflow_dispatch: {}
  # Scheduled run â€” every day at 02:00 UTC (adjust as you like)
  schedule:
    - cron: '0 2 * * *'

# Principle of least privilege for the workflow token
permissions:
  contents: write  # required to commit README/assets/data back to the repo

# Prevent overlapping runs of this workflow/branch
concurrency:
  group: update-contributions-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Ensure output folders exist
        run: |
          mkdir -p data
          mkdir -p assets

      - name: Lint Python scripts (syntax only)
        run: |
          python -m py_compile \
            scripts/github_contributions.py \
            scripts/render_heatmap.py \
            scripts/update_readme.py

      # Fetch "last 12 months" contributions as the authenticated viewer
      # NOTE: scripts/github_contributions.py should now use the `viewer` query
      # and NO explicit `from/to` args. It should accept only --out-json/--out-md.
      - name: Fetch contributions via GraphQL (viewer, last 12 months)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CONTRIB_TOKEN }}
        run: |
          python scripts/github_contributions.py \
            --out-json data/contributions.json \
            --out-md   data/summary.md

      # Render light + dark heatmaps from the JSON
      # NOTE: scripts/render_heatmap.py must accept 3 args:
      #   input_json, output_light_svg, output_dark_svg
      - name: Render heatmap SVGs (light + dark)
        run: |
          python scripts/render_heatmap.py \
            data/contributions.json \
            assets/contributions_heatmap_light.svg \
            assets/contributions_heatmap_dark.svg

      # Update README.md between markers with the summary + <picture> block
      # NOTE: scripts/update_readme.py now injects a <picture> element that
      # selects light/dark SVGs via prefers-color-scheme.
      - name: Update README with latest summary and heatmap
        run: |
          python scripts/update_readme.py data/summary.md README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.svg data/*
          if ! git diff --cached --quiet; then
            git commit -m "chore: update contributions (auto, $(date -u +%F))"
            git push
          else
            echo "No changes to commit."
          fi
``
