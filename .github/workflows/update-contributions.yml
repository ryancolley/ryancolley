
name: Update contributions

on:
  workflow_dispatch: {}
  schedule:
    - cron: '17 3 * * 1'  # Every Monday at 03:17 UTC

permissions:
  contents: write  # allow pushing README/assets

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Ensure output folders exist
        run: |
          mkdir -p data
          mkdir -p assets

      - name: Lint Python scripts (syntax only)
        run: |
          python -m py_compile scripts/github_contributions.py scripts/render_heatmap.py scripts/update_readme.py

      - name: Compute date range (last 365 days)
        id: daterange
        shell: bash
        run: |
          TO=$(date -u +"%Y-%m-%d")
          FROM=$(date -u -d "365 days ago" +"%Y-%m-%d")
          echo "from=$FROM" >> $GITHUB_OUTPUT
          echo "to=$TO" >> $GITHUB_OUTPUT

      - name: Fetch contributions via GraphQL
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CONTRIB_TOKEN }}
        run: |
          python scripts/github_contributions.py \
            --username ryancolley \
            --from "${{ steps.daterange.outputs.from }}" \
            --to   "${{ steps.daterange.outputs.to }}" \
            --out-json data/contributions.json \
            --out-md   data/summary.md

      - name: Render heatmap SVGs (light + dark)
        run: |
          python scripts/render_heatmap.py data/contributions.json assets/contributions_heatmap_light.svg assets/contributions_heatmap_dark.svg

      - name: Update README with latest summary
        run: |
          python scripts/update_readme.py data/summary.md README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/contributions_heatmap.svg data/*
          if ! git diff --cached --quiet; then
            git commit -m "chore: update contributions ($(date -u +%F))"
            git push
          else
            echo "No changes to commit."
          fi
